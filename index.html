<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NASTEVISUALS</title>

<!-- PWA / iPhone meta -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="NASTEVISUALS">
<link rel="apple-touch-icon" href="icon.png"> <!-- replace with your icon -->

<style>
body {
    margin: 0;
    background: radial-gradient(circle at center, #111 0%, #000 70%);
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

canvas {
    flex: 1;
    display: block;
}

/* GLASS PANEL */
#panel {
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.08);
    border-top: 1px solid rgba(255,255,255,0.15);
    padding: 18px 30px;
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: center;
    box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
}

/* BUTTONS */
button {
    background: rgba(255,255,255,0.15);
    border: none;
    color: white;
    padding: 8px 16px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 13px;
    transition: 0.2s;
}
button:hover { background: rgba(255,255,255,0.25); }

/* KNOB */
.knob-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    font-size: 12px;
}

.knob {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #555, #222);
    position: relative;
    cursor: pointer;
    box-shadow: inset 0 0 8px #000, 0 0 6px rgba(255,255,255,0.1);
}

.knob-indicator {
    width: 3px;
    height: 18px;
    background: #d8cdbd;
    position: absolute;
    top: 8px;
    left: 50%;
    transform-origin: bottom center;
    transform: translateX(-50%) rotate(0deg);
    border-radius: 2px;
}

/* URL input */
#urlInput {
    width: 140px;
    padding: 4px 6px;
    border-radius: 8px;
    border: none;
    font-size: 12px;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div id="panel">
    <!-- Desktop upload -->
    <div class="upload-wrapper">
        <button id="uploadBtn">Upload</button>
        <input type="file" id="fileInput" accept="audio/*" hidden>
    </div>

    <!-- URL loader -->
    <input type="text" id="urlInput" placeholder="Enter audio URL">
    <button id="loadUrlBtn">Load</button>

    <button id="playPause">Play</button>

    <!-- Knobs -->
    <div class="knob-container">
        <div class="knob" data-type="low"><div class="knob-indicator"></div></div>
        <label>Lows</label>
    </div>
    <div class="knob-container">
        <div class="knob" data-type="mid"><div class="knob-indicator"></div></div>
        <label>Mids</label>
    </div>
    <div class="knob-container">
        <div class="knob" data-type="high"><div class="knob-indicator"></div></div>
        <label>Highs</label>
    </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const panel = document.getElementById("panel");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - panel.offsetHeight;
}
window.addEventListener("resize", resize);
resize();

let audioCtx, analyser, dataArray, audio, source;
let isPlaying = false;
let lowGain = 1, midGain = 1, highGain = 1;

const uploadBtn = document.getElementById("uploadBtn");
const fileInput = document.getElementById("fileInput");
const urlInput = document.getElementById("urlInput");
const loadUrlBtn = document.getElementById("loadUrlBtn");
const playPause = document.getElementById("playPause");

// Desktop upload
uploadBtn.onclick = () => fileInput.click();
fileInput.addEventListener("change", function() {
    const file = this.files[0];
    if (!file) return;
    loadAudio(URL.createObjectURL(file));
});

// URL loader
loadUrlBtn.addEventListener("click", () => {
    const url = urlInput.value.trim();
    if (!url) return;
    loadAudio(url);
});

// Reusable audio loader
function loadAudio(src) {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audio) audio.pause();

    audio = new Audio(src);
    audio.playsInline = true;
    audio.crossOrigin = "anonymous";

    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;

    source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    dataArray = new Uint8Array(analyser.frequencyBinCount);

    audio.play();
    isPlaying = true;
    playPause.textContent = "Pause";
}

// Play/Pause
playPause.addEventListener("click", () => {
    if (!audio) return;
    if (isPlaying) { audio.pause(); playPause.textContent = "Play"; }
    else { audio.play(); playPause.textContent = "Pause"; }
    isPlaying = !isPlaying;
});

// Knobs
document.querySelectorAll(".knob").forEach(knob => {
    const indicator = knob.querySelector(".knob-indicator");
    let isDragging = false;

    knob.addEventListener("mousedown", () => isDragging = true);
    knob.addEventListener("touchstart", () => isDragging = true);
    window.addEventListener("mouseup", () => isDragging = false);
    window.addEventListener("touchend", () => isDragging = false);

    const updateKnob = (x, y) => {
        const rect = knob.getBoundingClientRect();
        const cx = rect.left + rect.width/2;
        const cy = rect.top + rect.height/2;
        let angle = Math.atan2(y - cy, x - cx);
        let deg = angle * (180 / Math.PI) + 90;
        if (deg < -135) deg = -135;
        if (deg > 135) deg = 135;
        indicator.style.transform = `translateX(-50%) rotate(${deg}deg)`;
        const value = (deg + 135)/270;
        if (knob.dataset.type === "low") lowGain = value;
        if (knob.dataset.type === "mid") midGain = value;
        if (knob.dataset.type === "high") highGain = value;
    };

    window.addEventListener("mousemove", e => { if (isDragging) updateKnob(e.clientX, e.clientY); });
    window.addEventListener("touchmove", e => { if (isDragging) updateKnob(e.touches[0].clientX, e.touches[0].clientY); });
});

// Visualizer
let time = 0;
function drawBlob(baseRadius, waveSize, freq, color, alpha, intensity) {
    const cx = canvas.width/2, cy = canvas.height/2;
    ctx.beginPath();
    for (let i=0; i<=360; i++) {
        const angle = i*Math.PI/180;
        const wave = Math.sin(angle*freq + time) * waveSize * intensity;
        const r = baseRadius + wave;
        const x = cx + r*Math.cos(angle);
        const y = cy + r*Math.sin(angle);
        if (i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    }
    ctx.closePath();
    ctx.fillStyle = color;
    ctx.globalAlpha = alpha;
    ctx.shadowColor = color;
    ctx.shadowBlur = 30;
    ctx.fill();
    ctx.shadowBlur = 0;
    ctx.globalAlpha = 1;
}

function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0,0,canvas.width,canvas.height);

    let bass=0.4, mid=0.3, high=0.2;

    if (analyser) {
        analyser.getByteFrequencyData(dataArray);
        let low=0, midSum=0, highSum=0;
        for (let i=0;i<dataArray.length;i++){
            if (i<10) low+=dataArray[i];
            else if (i<40) midSum+=dataArray[i];
            else highSum+=dataArray[i];
        }
        bass=(low/10)/255*lowGain;
        mid=(midSum/30)/255*midGain;
        high=(highSum/(dataArray.length-40))/255*highGain;
    }

    time += 0.02;
    const size = Math.min(canvas.width, canvas.height)/3;

    ctx.beginPath();
    ctx.arc(canvas.width/2, canvas.height/2, size, 0, Math.PI*2);
    ctx.fillStyle = "#7d7d7d";
    ctx.fill();

    drawBlob(size-40, 45, 4, "#c2ad8d", 0.9, bass);
    drawBlob(size-90, 35, 8, "#b29c7c", 0.85, mid);
    drawBlob(size-140, 25, 12, "#d8cdbd", 0.95, high);
}
animate();
</script>

</body>
</html>
