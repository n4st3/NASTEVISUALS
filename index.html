<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NASTEVISUALS</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at center, #111 0%, #000 70%);
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

canvas {
    flex: 1;
    display: block;
}

#panel {
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.08);
    border-top: 1px solid rgba(255,255,255,0.15);
    padding: 18px 20px;
    display: flex;
    gap: 20px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
}

button {
    background: rgba(255,255,255,0.15);
    border: none;
    color: white;
    padding: 8px 16px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 13px;
}

.knob-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    font-size: 12px;
}

.knob {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #555, #222);
    position: relative;
    cursor: pointer;
}

.knob-indicator {
    width: 3px;
    height: 18px;
    background: #d8cdbd;
    position: absolute;
    top: 8px;
    left: 50%;
    transform-origin: bottom center;
    transform: translateX(-50%) rotate(0deg);
    border-radius: 2px;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div id="panel">
    <button id="uploadBtn">Upload</button>
    <button id="playPause">Play</button>
    <button id="micBtn">Mic</button>

    <div class="knob-container">
        <div class="knob" data-type="pitch">
            <div class="knob-indicator"></div>
        </div>
        <label>Pitch</label>
    </div>

    <div class="knob-container">
        <div class="knob" data-type="reverb">
            <div class="knob-indicator"></div>
        </div>
        <label>Reverb</label>
    </div>
</div>

<input type="file" id="fileInput" accept="audio/*" hidden>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = canvas.offsetHeight;
}
window.addEventListener("resize", resize);
resize();

let audioCtx;
let analyser;
let dataArray;
let source;
let audio;
let convolver;
let wetGain;
let isPlaying = false;

let pitchValue = 1;
let reverbAmount = 0;

const uploadBtn = document.getElementById("uploadBtn");
const fileInput = document.getElementById("fileInput");
const playPause = document.getElementById("playPause");
const micBtn = document.getElementById("micBtn");

uploadBtn.onclick = () => fileInput.click();

function setupAudioContext() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        convolver = audioCtx.createConvolver();
        wetGain = audioCtx.createGain();
        wetGain.gain.value = reverbAmount;

        createReverbImpulse();
    }
}

function createReverbImpulse() {
    const length = audioCtx.sampleRate * 2;
    const impulse = audioCtx.createBuffer(2, length, audioCtx.sampleRate);

    for (let i = 0; i < 2; i++) {
        const channel = impulse.getChannelData(i);
        for (let j = 0; j < length; j++) {
            channel[j] = (Math.random() * 2 - 1) * (1 - j / length);
        }
    }
    convolver.buffer = impulse;
}

function connectSource(src) {
    src.connect(analyser);
    analyser.connect(audioCtx.destination);

    src.connect(convolver);
    convolver.connect(wetGain);
    wetGain.connect(audioCtx.destination);
}

fileInput.addEventListener("change", async function() {
    const file = this.files[0];
    if (!file) return;

    setupAudioContext();
    await audioCtx.resume();

    if (audio) audio.pause();

    audio = new Audio(URL.createObjectURL(file));
    source = audioCtx.createMediaElementSource(audio);

    connectSource(source);

    audio.play();
    isPlaying = true;
    playPause.textContent = "Pause";
});

playPause.onclick = async () => {
    if (!audio) return;
    await audioCtx.resume();

    if (isPlaying) {
        audio.pause();
        playPause.textContent = "Play";
    } else {
        audio.play();
        playPause.textContent = "Pause";
    }

    isPlaying = !isPlaying;
};

micBtn.onclick = async () => {
    try {
        setupAudioContext();
        await audioCtx.resume();

        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        const micSource = audioCtx.createMediaStreamSource(stream);
        connectSource(micSource);

        alert("Mic connected!");
    } catch (err) {
        alert("Mic failed. Make sure you're on HTTPS and allowed mic access.");
        console.error(err);
    }
};

document.querySelectorAll(".knob").forEach(knob => {
    const indicator = knob.querySelector(".knob-indicator");
    let dragging = false;

    knob.addEventListener("mousedown", () => dragging = true);
    window.addEventListener("mouseup", () => dragging = false);

    window.addEventListener("mousemove", e => {
        if (!dragging) return;

        const rect = knob.getBoundingClientRect();
        const cx = rect.left + rect.width/2;
        const cy = rect.top + rect.height/2;

        const angle = Math.atan2(e.clientY - cy, e.clientX - cx);
        let deg = angle * (180 / Math.PI) + 90;

        if (deg < -135) deg = -135;
        if (deg > 135) deg = 135;

        indicator.style.transform =
            `translateX(-50%) rotate(${deg}deg)`;

        const value = (deg + 135) / 270;

        if (knob.dataset.type === "pitch") {
            pitchValue = 0.5 + value * 1.5;
            if (audio) audio.playbackRate = pitchValue;
        }

        if (knob.dataset.type === "reverb") {
            reverbAmount = value;
            if (wetGain) wetGain.gain.value = reverbAmount;
        }
    });
});

let time = 0;

function drawBlob(radius, intensity) {
    const cx = canvas.width/2;
    const cy = canvas.height/2;

    ctx.beginPath();
    for (let i=0;i<=360;i++){
        const angle = i*Math.PI/180;
        const wave = Math.sin(angle*6 + time)*60*intensity;
        const r = radius + wave;
        const x = cx + r*Math.cos(angle);
        const y = cy + r*Math.sin(angle);
        if(i===0) ctx.moveTo(x,y);
        else ctx.lineTo(x,y);
    }
    ctx.closePath();
    ctx.fillStyle="#d8cdbd";
    ctx.shadowColor="#d8cdbd";
    ctx.shadowBlur=60;
    ctx.fill();
    ctx.shadowBlur=0;
}

function animate(){
    requestAnimationFrame(animate);
    ctx.clearRect(0,0,canvas.width,canvas.height);

    let bass=0.3;

    if(analyser){
        analyser.getByteFrequencyData(dataArray);
        let low=0;
        for(let i=0;i<10;i++) low+=dataArray[i];
        bass=(low/10)/255;
    }

    time+=0.04 + bass*0.2;

    const size=Math.min(canvas.width,canvas.height)/3;
    drawBlob(size,bass);
}

animate();
</script>

</body>
</html>
