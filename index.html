<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NASTEVISUALS</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at center, #111 0%, #000 70%);
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 80px;
}

h1 {
    letter-spacing: 5px;
}

.controls {
    margin-top: 40px;
    display: flex;
    gap: 10px;
}

input[type="file"],
input[type="text"] {
    padding: 12px;
    border-radius: 8px;
    border: none;
    width: 260px;
    background: #1e1e1e;
    color: white;
}

button {
    padding: 12px 18px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #ff3c00;
    color: white;
    font-weight: bold;
}

button:hover {
    opacity: 0.8;
}
</style>
</head>

<body>

<h1>NASTEVISUALS</h1>

<div class="controls">
    <!-- Desktop Upload -->
    <input type="file" id="audioUpload" accept="audio/*">

    <!-- SoundCloud URL -->
    <input type="text" id="scUrl" placeholder="Paste SoundCloud URL">

    <button onclick="loadSoundCloud()">Load</button>
</div>

<div class="controls">
    <button onclick="playAudio()">Play</button>
    <button onclick="pauseAudio()">Pause</button>
</div>

<!-- Hidden SoundCloud Player -->
<iframe 
  id="sc-player"
  style="position:absolute; left:-9999px;"
  width="0" 
  height="0" 
  frameborder="no"
  allow="autoplay">
</iframe>

<audio id="localPlayer"></audio>

<script src="https://w.soundcloud.com/player/api.js"></script>

<script>
let localPlayer = document.getElementById("localPlayer");
let scIframe = document.getElementById("sc-player");
let widget = null;
let usingSoundCloud = false;

// Desktop file upload
document.getElementById("audioUpload").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (file) {
        usingSoundCloud = false;
        localPlayer.src = URL.createObjectURL(file);
    }
});

// Load SoundCloud track
function loadSoundCloud() {
    const url = document.getElementById("scUrl").value;
    if (!url) return;

    usingSoundCloud = true;

    scIframe.src = 
      "https://w.soundcloud.com/player/?url=" + 
      encodeURIComponent(url) + 
      "&auto_play=false&visual=false&show_artwork=false";

    widget = SC.Widget(scIframe);
}

// Play
function playAudio() {
    if (usingSoundCloud && widget) {
        widget.play();
    } else {
        localPlayer.play();
    }
}

// Pause
function pauseAudio() {
    if (usingSoundCloud && widget) {
        widget.pause();
    } else {
        localPlayer.pause();
    }
}
</script>

</body>
</html>
