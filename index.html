<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NASTEVISUALS LIVE</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at center, #111 0%, #000 70%);
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

canvas {
    flex: 1;
    display: block;
}

/* GLASS PANEL */
#panel {
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.08);
    border-top: 1px solid rgba(255,255,255,0.15);
    padding: 18px 20px;
    display: flex;
    gap: 20px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
}

/* BUTTONS */
button {
    background: rgba(255,255,255,0.15);
    border: none;
    color: white;
    padding: 8px 16px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 13px;
    transition: 0.2s;
}
button:hover { background: rgba(255,255,255,0.25); }

/* KNOB */
.knob-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    font-size: 12px;
}

.knob {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #555, #222);
    position: relative;
    cursor: pointer;
    box-shadow: inset 0 0 8px #000, 0 0 6px rgba(255,255,255,0.1);
}

.knob-indicator {
    width: 3px;
    height: 18px;
    background: #d8cdbd;
    position: absolute;
    top: 8px;
    left: 50%;
    transform-origin: bottom center;
    transform: translateX(-50%) rotate(0deg);
    border-radius: 2px;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div id="panel">
    <button id="uploadBtn">Upload Song</button>
    <button id="micBtn">Use Mic</button>
    <button id="playPause">Play / Pause</button>

    <div class="knob-container">
        <div class="knob" data-type="low"><div class="knob-indicator"></div></div>
        <label>Lows</label>
    </div>
    <div class="knob-container">
        <div class="knob" data-type="mid"><div class="knob-indicator"></div></div>
        <label>Mids</label>
    </div>
    <div class="knob-container">
        <div class="knob" data-type="high"><div class="knob-indicator"></div></div>
        <label>Highs</label>
    </div>
</div>

<input type="file" id="fileInput" accept="audio/*" hidden>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - document.getElementById("panel").offsetHeight;
}
window.addEventListener("resize", resize);
resize();

/* ===== AUDIO ===== */
let audioCtx, analyser, dataArray, source;
let audioElement;
let isPlaying = false;
let lowGain=1, midGain=1, highGain=1;

const fileInput = document.getElementById("fileInput");
const uploadBtn = document.getElementById("uploadBtn");
const micBtn = document.getElementById("micBtn");
const playPause = document.getElementById("playPause");

// Upload song
uploadBtn.onclick = () => fileInput.click();
fileInput.addEventListener("change", function() {
    const file = this.files[0];
    if (!file) return;

    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (source) source.disconnect();
    if (audioElement) audioElement.pause();

    audioElement = new Audio(URL.createObjectURL(file));
    audioElement.loop = true;

    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 1024;
    dataArray = new Uint8Array(analyser.frequencyBinCount);

    source = audioCtx.createMediaElementSource(audioElement);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    audioElement.play();
    isPlaying = true;
});

// Mic input
micBtn.onclick = async () => {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (source) source.disconnect();

    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 1024;
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        source = audioCtx.createMediaStreamSource(stream);
        source.connect(analyser);
        isPlaying = true;
    } catch(e){
        alert("Microphone access denied");
    }
};

playPause.onclick = () => {
    if (!audioCtx) return;
    if (audioCtx.state === "suspended") audioCtx.resume();
    if (audioElement) {
        if (audioElement.paused) audioElement.play();
        else audioElement.pause();
    }
};

/* ===== KNOBS ===== */
document.querySelectorAll(".knob").forEach(knob=>{
    const indicator = knob.querySelector(".knob-indicator");
    let dragging=false;

    knob.addEventListener("mousedown",()=>dragging=true);
    window.addEventListener("mouseup",()=>dragging=false);

    window.addEventListener("mousemove", e=>{
        if(!dragging) return;
        const rect = knob.getBoundingClientRect();
        const cx = rect.left + rect.width/2;
        const cy = rect.top + rect.height/2;
        const angle = Math.atan2(e.clientY-cy, e.clientX-cx);
        let deg = angle*(180/Math.PI)+90;
        deg = Math.max(-135, Math.min(135, deg));
        indicator.style.transform=`translateX(-50%) rotate(${deg}deg)`;
        const value = (deg+135)/270*3;

        switch(knob.dataset.type){
            case "low": lowGain=value; break;
            case "mid": midGain=value; break;
            case "high": highGain=value; break;
        }
    });
});

/* ===== PARTICLES & BLOBS ===== */
let particles = [];
for(let i=0;i<150;i++){
    particles.push({angle:Math.random()*Math.PI*2, radius:Math.random()*250+50, speed:Math.random()*0.5+0.2});
}

let time=0, lastTime=0;

function drawBlob(radius,waveSize,freq,color,alpha,intensity,rotationSpeed){
    const cx=canvas.width/2, cy=canvas.height/2;
    ctx.save();
    ctx.translate(cx,cy);
    ctx.rotate(time*rotationSpeed);
    ctx.translate(-cx,-cy);

    ctx.beginPath();
    for(let i=0;i<=360;i++){
        const angle=i*Math.PI/180;
        const wave=Math.sin(angle*freq+time*2)*waveSize*intensity;
        const r=radius+wave;
        const x=cx+r*Math.cos(angle);
        const y=cy+r*Math.sin(angle);
        if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    }
    ctx.closePath();
    ctx.fillStyle=color;
    ctx.globalAlpha=alpha;
    ctx.shadowColor=color;
    ctx.shadowBlur=40;
    ctx.fill();
    ctx.restore();
    ctx.globalAlpha=1;
}

function drawParticles(bass){
    const cx=canvas.width/2, cy=canvas.height/2;
    particles.forEach(p=>{
        p.angle+=p.speed*0.01;
        const r=p.radius+bass*100;
        const x=cx+Math.cos(p.angle)*r;
        const y=cy+Math.sin(p.angle)*r;
        ctx.beginPath();
        ctx.arc(x,y,3,0,Math.PI*2);
        ctx.fillStyle="#fff";
        ctx.globalAlpha=0.8;
        ctx.fill();
    });
    ctx.globalAlpha=1;
}

/* ===== ANIMATE ===== */
function animate(timestamp){
    requestAnimationFrame(animate);
    const delta=(timestamp-lastTime)/1000;
    lastTime=timestamp;
    time+=delta*1.5;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    let bass=0.2, mid=0.15, high=0.1;
    if(analyser){
        analyser.getByteFrequencyData(dataArray);
        let low=0, midSum=0, highSum=0;
        for(let i=0;i<dataArray.length;i++){
            if(i<20) low+=dataArray[i];
            else if(i<100) midSum+=dataArray[i];
            else highSum+=dataArray[i];
        }
        bass=(low/20)/255*lowGain;
        mid=(midSum/80)/255*midGain;
        high=(highSum/(dataArray.length-100))/255*highGain;
    }

    const size=Math.min(canvas.width,canvas.height)/3;
    ctx.beginPath();
    ctx.arc(canvas.width/2, canvas.height/2, size,0,Math.PI*2);
    ctx.fillStyle="#6e6e6e";
    ctx.fill();

    drawBlob(size-20,55,3,"#c2ad8d",0.9,bass,1.2);
    drawBlob(size-80,40,6,"#b29c7c",0.85,mid,-0.8);
    drawBlob(size-140,30,10,"#d8cdbd",0.95,high,1.5);

    drawParticles(bass);

    if(bass>0.6){
        ctx.fillStyle="rgba(255,255,255,"+(bass-0.5)+")";
        ctx.fillRect(0,0,canvas.width,canvas.height);
    }
}
animate();
</script>
</body>
</html>
